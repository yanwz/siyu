syntax = "proto3";

option java_package = "org.example.domain";
option java_outer_classname = "MessageProto";

message Message {
  TypeEnum type = 1;
  string id = 2;
  string userId = 3;
  string content = 4;

  enum TypeEnum{
    UNKONW = 0;
    PING = 1;
    PONG = 2;
    MSG = 3;
    ACK = 4;
  }

}

















